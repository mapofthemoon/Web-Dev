<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            function readNumber() {
            let num;

            do {
                num = prompt("Enter a number please?", 0);
            } while ( !isFinite(num) );

            if (num === null || num === '') return null;

            return +num;
            }

            alert(`Read: ${readNumber()}`);
        </script>
    </body>
</html>
