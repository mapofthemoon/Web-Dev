<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            let styles = ["Jazz", "Blues"];
            styles.push("Rock-n-Roll");
            styles[Math.floor((styles.length - 1) / 2)] = "Classics";
            alert( styles.shift() );
            styles.unshift("Rap", "Reggae");
        </script>
    </body>
</html>
