<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            function Accumulator(startingValue) {
            this.value = startingValue;

            this.read = function() {
                this.value += +prompt('How much to add?', 0);
            };

            }

            let accumulator = new Accumulator(1);
            accumulator.read();
            accumulator.read();
            alert(accumulator.value);
        </script>
    </body>
</html>
