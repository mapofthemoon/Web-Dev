<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            let user = {
                name: 'John',
                age: 30
            };

            function count(obj) {
                return Object.keys(obj).length;
            }
            alert( count(user) ); // 2
        </script>
    </body>
</html>
