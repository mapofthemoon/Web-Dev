<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            function random(min, max) {
                return min + Math.random() * (max - min);
            }

            alert( random(1, 5) );
            alert( random(1, 5) );
            alert( random(1, 5) );
        </script>
    </body>
</html>
