<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            function Calculator() {

            this.methods = {
            "-": (a, b) => a - b,
            "+": (a, b) => a + b
            };

            this.calculate = function(str) {

            let split = str.split(' '),
                a = +split[0],
                op = split[1],
                b = +split[2];

            if (!this.methods[op] || isNaN(a) || isNaN(b)) {
                return NaN;
            }

            return this.methods[op](a, b);
            };

            this.addMethod = function(name, func) {
            this.methods[name] = func;
            };
            }
        </script>
    </body>
</html>
