<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            let room = {
            number: 23
            };

            let meetup = {
            title: "Conference",
            occupiedBy: [{name: "John"}, {name: "Alice"}],
            place: room
            };

            room.occupiedBy = meetup;
            meetup.self = meetup;

            alert( JSON.stringify(meetup, function replacer(key, value) {
            return (key != "" && value == meetup) ? undefined : value;
            }));

            /*
            {
            "title":"Conference",
            "occupiedBy":[{"name":"John"},{"name":"Alice"}],
            "place":{"number":23}
            }
            */
        </script>
    </body>
</html>
