<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            function sumSalaries(salaries) {

            let sum = 0;
            for (let salary of Object.values(salaries)) {
            sum += salary;
            }

            return sum; // 650
            }

            let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
            };

            alert( sumSalaries(salaries) ); // 650
        </script>
    </body>
</html>
