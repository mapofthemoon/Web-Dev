<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            function groupById(array) {
                return array.reduce((obj, value) => {
                    obj[value.id] = value;
                    return obj;
                }, {})
                }
        </script>
    </body>
</html>
