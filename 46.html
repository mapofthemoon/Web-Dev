<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            let user = {
            name: "John",
            years: 30
            };

            let {name, years: age, isAdmin = false} = user;

            alert( name ); // John
            alert( age ); // 30
            alert( isAdmin ); // false
        </script>
    </body>
</html>
